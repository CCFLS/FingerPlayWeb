<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div>
    <h1 class="title">FingerPlay</h1>
    <div class="boxCenter">
        <label for="username">用户名：</label>
        <input type="text" id="username" name="username" placeholder="请输入用户名"/>
        <span id="userCheckInfo">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
        <h6>请选择英雄</h6>
        <div id="heroBox" class="heroBox">
            <div class="lf hero">
                <img src="images/face/img_bawu.jpg" alt="picture"/>
                <div class="heroChecked top1"></div>
            </div>
            <div class="lf hero">
                <img src="images/face/img_kuangsan.jpg" alt="picture"/>
                <div class="heroChecked top1"></div>
            </div>
            <div class="lf hero">
                <img src="images/face/img_meijiu.jpg" alt="picture"/>
                <div class="heroChecked top1"></div>
            </div>
            <div class="lf hero">
                <img src="images/face/img_qinli.jpg" alt="picture"/>
                <div class="heroChecked top2"></div>
            </div>
            <div class="lf hero">
                <img src="images/face/img_shixiang.jpg" alt="picture"/>
                <div class="heroChecked top2"></div>
            </div>
            <div class="lf hero">
                <img src="images/face/img_sixinai.jpg" alt="picture"/>
                <div class="heroChecked top2"></div>
            </div>
            <div class="lf hero">
                <img src="images/face/img_zhenna.jpg" alt="picture"/>
                <div class="heroChecked top3"></div>
            </div>
            <div class="lf hero">
                <img src="images/face/img_shidao.jpg" alt="picture"/>
                <div class="heroChecked top3"></div>
            </div>
            <div class="lf hero">
                <img src="images/face/img_zhezhi.jpg" alt="picture"/>
                <div class="heroChecked top3"></div>
            </div>
        </div>
    </div>
    <button class="login" id="login">进入游戏</button>
    <div id="loginModal" class="modalBox">
        <span class="rt close">X</span>
        <h1 class="mt">请选择</h1>
        <div class="chooseButtonBox">
            <button id="join" class="chooseButton" value="0">参战</button>
            <button id="visit" class="chooseButton" value="1">观战</button>
        </div>
    </div>
</div>
<script src="js/lib/jquery.js"></script>
<script src="js/login.js"></script>
</body>
</html>
