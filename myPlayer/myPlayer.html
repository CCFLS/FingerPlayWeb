<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myPlayer</title>
    <link rel="stylesheet" href="css/common.css">
    <script type="text/javascript" src="js/myApp.js"></script>
</head>
<body>
    <div id="contentBox" class="box">
        <div class="lf">
            <div id="adversary" class="adversary"><img src="images/face/img_shixiang.jpg" alt="picture"></div>
            <div id="adversaryInfo" class="adversaryInfo">
                <h6>敌人姓名</h6>
                <span>敌人id</span>
                <span>敌人血量</span>
            </div>
        </div>
        <div id="battlefield" class="battlefield lf">
            <div id="gameBox" class="gameBox">
                <div id="module"></div>
            </div>
            <div id="reportBox" class="reportBox">
            </div>
        </div>
        <div class="rt">
            <div id="myself" class="myself"><img src="images/face/img_kuangsan.jpg" alt="picture"></div>
            <div id="myselfInfo" class="myselfInfo">
                <h6>我方姓名</h6>
                <span>我方id</span>
                <span>我方血量</span>
            </div>
        </div>
    </div>
    <div id="modalBox" class="modalBox">
        <h1>请选择手势</h1>
        <div id="gesture" class="gesture">
            <span id="scissor" class="checkedGesture"><img src="images/game/scissor.png" alt="scissor"/></span>
            <span id="stone"><img src="images/game/stone.png" alt="stone"/></span>
            <span id="fabric"><img src="images/game/fabric.png" alt="fabric"/></span>
        </div>
    </div>
</body>
</html>
