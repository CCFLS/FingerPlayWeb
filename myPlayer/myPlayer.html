<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>myPlayer</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
<div id="contentBox" class="box">
    <div class="lf">
        <div id="myself" class="myself"><img src="images/face/img_weidingyi.png" alt="picture"></div>
        <div id="myselfInfo" class="myselfInfo">
            <h6></h6>
            <!--<span>我方id</span>-->
            <span></span>
        </div>
    </div>
    <div id="battlefield" class="battlefield lf">
        <div id="gameBox" class="gameBox">
            <div id="module">
                <div style="visibility: hidden">
                    <span id="myselfShow">my</span>
                    <span><img src="images/game/vs.png" alt="vs"></span>
                    <span id="adversaryShow">you</span>
                </div>
                <button id="finger">点击选择手势</button>
            </div>
        </div>
        <div id="reportBox" class="reportBox">
        </div>
    </div>
    <div class="rt">
        <div id="adversary" class="adversary"><img src="images/face/img_weidingyi.png" alt="picture"></div>
        <div id="adversaryInfo" class="adversaryInfo">
            <h6></h6>
            <!--<span>敌方id</span>-->
            <span></span>
        </div>
    </div>
</div>
<div id="modalBox" class="modalBox">
    <span class="rt close">X</span>
    <h1>请选择手势</h1>
    <div id="gesture" class="gesture">
        <span id="finger_0"><img src="images/game/scissor.png" alt="scissor"/></span>
        <span id="finger_1"><img src="images/game/stone.png" alt="stone"/></span>
        <span id="finger_2"><img src="images/game/fabric.png" alt="fabric"/></span>
    </div>
    <button id="confirm">确定</button>
    <div id="alertAction">
        <span class="rt close">X</span>
        <h1></h1>
        <button>确定</button>
    </div>
</div>
<script src="js/lib/jquery.js"></script>
<script type="text/javascript" src="js/myApp.js"></script>
</body>
</html>
